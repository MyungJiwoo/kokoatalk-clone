<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Kokoa Clone</title>

        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, log in with your email or phone
                number.
            </p>
        </header>

        <!-- form의 2가지 속성 
            1) action : 어떤 페이지로 데이터를 보낼지 지정 (설정한 페이지는 반드시 존재해야 함)
            2)method : POST 방식 / GET 방식
                - POST : 백엔드 서버에 정보를 전송하는 방식
                - GET : 보안에 취약 == URL에 포함돼도 괜찮은 정보들 -->
        <form action="friends.html" method="get" id="login-form">
            <!-- get방식을 사용했기 때문에 url에 username과 password가 노출됨 -->
            <input
                name="username"
                type="text"
                placeholder="Email or phone number"
            />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
